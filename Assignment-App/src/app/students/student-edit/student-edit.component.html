<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
<form [formGroup]="studentForm">
    <section class="mt-3">
         <div class="col-12">
           <div class="card">
             <div class="card-header">
               <h3> Student Update </h3>
             </div>
             <div class="card-content">
               <div class="card-body">
                   <div class="form-group row">
                     <div class="col-3">
                       <label for="">Student Name</label>
                     </div>
                     <div class="col-9">
                           <input type="text" formControlName="studentName" class="form-control" name="studentName" placeholder="Student Name">
                     </div>
                   </div>
               </div>
               <div class="card-body">
                   <div class="form-group row">
                     <div class="col-3">
                       <label for="">Roll</label>
                     </div>
                     <div class="col-9">
                           <input type="number" formControlName="roll"  class="form-control"  name="roll" placeholder="Roll">
                     </div>
                   </div>
               </div>
               <div class="card-body">
                   <div class="form-group row">
                     <div class="col-3">
                       <label for="">Class</label>
                     </div>
                     <div class="col-9">
                           <input type="text" formControlName="class" class="form-control" name="class" placeholder="Class">
                     </div>
                   </div>
               </div>
             </div>
             <div class="card-header">
               <div class="footer mr-6">
                 <div class="row"> 
                  <div class="col-md-1">                 
                    <button (click) = "UpdateStudent()" type="submit" class="btn btn-success mr-3">Submit</button> 
                 </div>             
               <div class="col-md-2">
                <button (click)="backClicked()" type="click" class="btn btn-outline-danger mr-3"> Cancel</button>
              </div>             
            </div>
          </div>
             </div>
           </div>
         </div>
       </section>
       </form>
    </main>
