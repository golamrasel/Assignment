<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <form [formGroup]="branchForm">
        <section class="mt-3">
             <div class="col-12">
               <div class="card">
                 <div class="card-header">
                   <h3> Branch Update </h3>
                 </div>
                 <div class="card-content">
                   <div class="card-body">
                       <div class="form-group row">
                         <div class="col-3">
                           <label for="">Branch Name</label>
                         </div>
                         <div class="col-9">
                               <input type="text" formControlName="branchName" class="form-control" name="branchName" placeholder="Branch Name">
                         </div>
                       </div>
                   </div>
                   <div class="card-body">
                       <div class="form-group row">
                         <div class="col-3">
                           <label for="">Password</label>
                         </div>
                         <div class="col-9">
                               <input type="password" formControlName="password"  class="form-control"  name="password" placeholder="Password">
                         </div>
                       </div>
                   </div>
                   <div class="card-body">
                       <div class="form-group row">
                         <div class="col-3">
                           <label for="">Mac Id</label>
                         </div>
                         <div class="col-9">
                               <input type="text" formControlName="mac" class="form-control" name="mac" placeholder="mac">
                         </div>
                       </div>
                   </div>
                 </div>
                 <div class="card-header">
                   <div class="footer mr-6">
                     <div class="row"> 
                      <div class="col-md-1">                 
                        <button (click) = "UpdateBranch()" type="submit" class="btn btn-success mr-3">Submit</button> 
                     </div>             
                   <div class="col-md-2">
                    <button (click)="backClicked()" type="click" class="btn btn-outline-danger mr-3"> Cancel</button>
                  </div>             
                </div>
              </div>
                 </div>
               </div>
             </div>
           </section>
           </form>
        </main>
